<body>

  <div class="spacer"></div>

  <main class="container">
    <div class="application-form-container">
      <div class="form-header">
        <h2>Application</h2>
        <p>We are looking for talented individuals to join our team. Fill out the form below to apply.</p>
      </div>
      
      <form id="application-form">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit mobile number" required>
        </div>

        <div class="form-group">
          <label for="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp Number</label>
          <input type="tel" id="whatsapp" name="whatsapp" placeholder="Enter your 10-digit whatsapp number" required>
        </div>

        <div class="form-group">
          <label for="position"><i class="fas fa-briefcase"></i> Position Type</label>
          <select id="position" name="position" required>
            <option value="Internship" selected>Internship</option>
            <option value="Part-time">Part-time</option>
            <option value="Full-time">Full-time</option>
          </select>
        </div>

        <div class="form-group">
          <label for="experience"><i class="fas fa-graduation-cap"></i> Experience Level</label>
          <select id="experience" name="experience" required>
            <option value="Fresher" selected>Fresher</option>
            <option value="Junior">Junior (1-2 years)</option>
            <option value="Mid-level">Mid-level (2-5 years)</option>
            <option value="Senior-level">Senior-level (5-9 years)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="skills"><i class="fas fa-code"></i> Skills</label>
          <input type="text" id="skills" name="skills" placeholder="e.g:- AI, ML, Data Science, IOT, VLSI, Auto-CAD" required>
        </div>

        <div class="form-group">
          <label for="resume"><i class="fas fa-file-alt"></i> Upload Resume</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
          <small>Please upload your resume in PDF, DOC, or DOCX format.</small>
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 ENGIPLEX. All Rights Reserved.
  </footer>

  <!-- JS for navbar -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    document.querySelectorAll('.nav-menu ul li a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('show');
      });
    });

    // Highlight active page dynamically
    const currentPage = location.pathname.split("/").pop();
    document.querySelectorAll('.nav-menu ul li a').forEach(link => {
      if(link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>

      projectId: "engiplex-web",
      storageBucket: "engiplex-web.firebasestorage.app",
      messagingSenderId: "426410116767",
      appId: "1:426410116767:web:e452d955613eee2bbbc4aa",

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.doc = doc;
    window.deleteDoc = deleteDoc;
  </script>

  <script src="./career.js"></script>
</body>
