<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div id="login-overlay">
        <div class="login-popup">
            <h2>Admin Login</h2>
            <p>Please enter your credentials to proceed.</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="e.g., admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="e.g., password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <button id="login-button">Login</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header>
            <img src="./WhatsApp Image 2025-09-23 at 20.38.59.jpeg" alt="Engiplex Logo" style="height: 50px;">
            <nav>
                <a href="./index.html"><i class="fas fa-user-circle"></i> Admin</a>
                <a href="./services.html" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </header>

        <main class="dashboard-container">
            <aside class="sidebar">
                <h3>Navigation</h3>
                <button id="show-enquiries" class="active"><i class="fas fa-comments"></i> Manage Enquiries</button>
                <button id="show-applications"><i class="fas fa-file-alt"></i> Career Applications</button>
            </aside>

            <section class="content-area">
                <div id="enquiries-section">
                    <h2>All Enquiries</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Contact</th>
                                    <th>Company</th>
                                    <th>Message Preview</th>
                                    <th>Date</th>
                                    <th>Actions</th> 
                                </tr>
                            </thead>
                            <tbody id="enquiries-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="applications-section" class="hidden">
                    <h2>All Applications</h2>
                     <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Candidate</th>
                                    <th>Position</th>
                                    <th>Experience</th>
                                    <th>Date</th>
                                    <th>Resume</th>
                                    <th>Actions</th> 
                                </tr>
                            </thead>
                            <tbody id="applications-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAjQ0sYW7w8sXJJsRxag8t1bIzxQytwEjc",
    authDomain: "engiplex-web.firebaseapp.com",
    projectId: "engiplex-web",
    storageBucket: "engiplex-web.firebasestorage.app",
    messagingSenderId: "426410116767",
    appId: "1:426410116767:web:e452d955613eee2bbbc4aa",
    measurementId: "G-X72WK6C1ED"
  };

  // Initialize Firebase and Firestore
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Make the database functions available globally so your other scripts can use them
  window.db = db;
  window.collection = collection;
  window.addDoc = addDoc;
  window.getDocs = getDocs;
  window.doc = doc;
  window.deleteDoc = deleteDoc;

</script>

    <script src="./admin.js"></script>
</body>
</html>
