<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div id="login-overlay">
        <div class="login-popup">
            <h2>Admin Login</h2>
            <p>Please enter your credentials to proceed.</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="e.g., admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="e.g., password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <button id="login-button">Login</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header>
            <div class="logo">
                <span class="logo-e">E</span> ENGIPLEX
            </div>
            <nav>
                <a href="#"><i class="fas fa-user-circle"></i> Admin</a>
                <a href="./index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </header>

        <main class="dashboard-container">
            <aside class="sidebar">
                <h3>Navigation</h3>
                <button id="show-enquiries" class="active"><i class="fas fa-comments"></i> Manage Enquiries</button>
                <button id="show-applications"><i class="fas fa-file-alt"></i> Career Applications</button>
            </aside>

            <section class="content-area">
                <div id="enquiries-section">
                    <h2>All Enquiries</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Contact</th>
                                    <th>Company</th>
                                    <th>Message Preview</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="enquiries-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="applications-section" class="hidden">
                    <h2>All Applications</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Candidate</th>
                                    <th>Position Type</th>
                                    <th>Experience</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="applications-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./admin.js"></script>

</body>

</html>x
